<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Loan Calculator</title>
</head>

<body>
    <div id="container">
        <h1>Loan Calculator</h1>
        <p id="description">Calculates simple interest</p>
        <form action="">
            <fieldset>
                <label for="initial-amount">Initial Amount</label><input type="text" name="initial-amount"
                    id="initial-amount" placeholder="Principal" class="form-control form-control-lg">
            </fieldset>
            <fieldset>
                <label for="interest-rate">Interest Rate</label><input type="text" name="interest-rate"
                    id="interest-rate" placeholder="Rate" class="form-control form-control-lg">
            </fieldset>
            <fieldset>
                <select name="time-in-years" id="time-in-years" class="form-select">
                    <option value="" disabled selected>Years</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </fieldset>


            <button type="button" class="btn btn-outline-secondary" name="calculate-button" id="calculate-button" >Calculate</button>
        </form>
    </div>

    <section class="results">
        <input type="text" class="form-control display bg-transparent" readonly value="" id="amount-display">
        <input type="text" class="form-control display  bg-transparent" readonly value="" id="monthly-display">
        <input type="text" class="form-control display bg-transparent" readonly value="" id="interest-display">
    </section>

    <script src="app.js"></script>
</body>

</html>
